{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login for OreganKnow</title>
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <!-- icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
</head>
<body>
    
    <!-- Login Page for Admin -->

    <section id="" class="bg-gradient-to-r from-teal-400 to-blue-500 flex items-center justify-center h-screen">
        <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-2 text-center">Admin Login</h1>
            <p class="text-gray-600 text-center mb-6">Create your own hospital by registering as an admin.<br>You will be able to add doctors and manage the system.</p>
            <div class="mb-4">
                <label for="hospital-id" class="block text-sm font-medium text-gray-700">Hospital ID *</label>
                <input type="text" id="hospital-id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="doctor-id" class="block text-sm font-medium text-gray-700">Doctor ID *</label>
                <input type="text" id="doctor-id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" required>
            </div>
            <div class="mb-4 text-center">
                <i class="fas fa-fingerprint text-6xl text-gray-500"></i>
            </div>
            <div class="mb-4 relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Password *</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm pr-10" required>
                <i class="fas fa-eye absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" id="togglePassword"></i>
            </div>
            <div class="flex items-center mb-4">
                <input type="checkbox" id="remember-me" class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
            <a href="dashboard.html" class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 text-center block">
                LOGIN
            </a>
            <p class="mt-4 text-center text-sm text-gray-600">Login as Member <a href="member.html" class="text-teal-600 hover:text-teal-500">â†’</a></p>
        </div>
    </section>  

    <!-- script -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
