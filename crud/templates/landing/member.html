{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page of OregaKnow</title>
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <!-- icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
</head>
<body>
    
    <!-- Login Page for Member -->
    <section class="bg-gradient-to-r from-teal-400 to-blue-500 flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 md:p-16 flex flex-col md:flex-row items-center w-full max-w-4xl">
         <div class="mb-8 md:mb-0 md:mr-12 ml-4">
          <img alt="Illustration of a laptop with a user icon on the screen" class="w-60 h-60" src="/assets/logo.png"/>
         </div>
         <div class="w-full max-w-sm ml-auto">
          <h2 class="text-2xl font-bold mb-6">
           Member Login
          </h2>
          <form>
           <div class="mb-4">
            <label class="block mb-2 text-gray-600" for="email">
             <i class="fas fa-envelope mr-2">
             </i>
             Email
            </label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" id="email" placeholder="Email" type="email"/>
           </div>
           <div class="mb-6">
            <label class="block mb-2 text-gray-600" for="password">
             <i class="fas fa-lock mr-2">
             </i>
             Password
            </label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" id="password" placeholder="Password" type="password"/>
           </div>
           <a href="landing.html" class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-teal-600 transition duration-200 text-center block">
            LOGIN
           </a>
          </form>
          <div class="mt-4 text-center">
           <a class="text-gray-500 hover:underline" href="#">
            Forgot Username / Password?
           </a>
          </div>
          <div class="mt-4 text-center">
           <a class="text-gray-500 hover:underline" href="#">
            Create your Account <a href="#" class="text-teal-600 hover:text-teal-500">→</a></p>
           </a>
          </div>
          <div class="mt-4 text-center">
           <a class="text-gray-500 hover:underline" href="admin.html">
            Admin Login <a href="admin.html" class="text-teal-600 hover:text-teal-500">→</a></p>
           </a>
          </div>
         </div>
        </div>
    </section>

</body>
</html>
