{% extends "layout/base.html" %}

{% block content %}
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

            <form method="post">
                {% csrf_token %}
                
                <!-- Explicitly render username and password fields -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" class="w-full p-2 border border-gray-300 rounded-md focus:ring-teal-500 focus:ring-2 focus:outline-none" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded-md focus:ring-teal-500 focus:ring-2 focus:outline-none" required>
                </div>

                <!-- Error message if authentication fails -->
                {% if form.errors %}
                    <p class="text-red-500 text-sm mb-4">Invalid username or password</p>
                {% endif %}
                
                <button type="submit" class="w-full py-2 bg-teal-500 text-white font-semibold rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-offset-2">
                    Login
                </button>
            </form>
        </div>
    </div>
{% endblock %}
